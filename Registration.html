<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <caption>Resgistration Page</caption>
        <br><br>

        <label for="FirstName">FirstName</label><br>
        <input type="name" placeholder="Enter Your FirstName" id="FirstName" name="FirstName" required/>
        <br><br>

        <label for="LastName">LastName</label><br>
        <input type="name" placeholder="Enter Your LastName" id="LastName" name="LastName" required/>
        <br><br>

        <label for="UserName">UserName</label><br>
        <input type="name" placeholder="Enter Your UserName" id="UserName" name="UserName" required/>
        <br><br>

        <label for="Gender">Gender</label><br>
        <input type="radio" id="male" name="gender" value="Male"/>
        <label for="Male">Male</label>
        <input type="radio" id="female" name="gender" value="Female"/>
        <label for="Female">Female</label>
        <input type="radio" id="others" name="gender" value="Others"/>
        <label for="Others">Others</label>
        <br><br>

        <label for="Email">Email</label><br>
        <input type="email" placeholder="Enter Your Email" id="mailid" name="mailid" required/>
        <br><br>

        <label for="Password">Password</label><br>
        <input type="password" placeholder="Enter Your Password" id="password" name="password" minlength="8" maxlength="12" pattern="[A-Z a-z 0-9]{8-12}" required/>
        <br><br>

        <label for="DateOfBirth">DOB</label><br>
        <input type="date" placeholder="DD-MM-YYYY" id="dob" name="dob" minlength="2000-01-01" maxlength="2025-12-31" required/>
        <br><br>

        <label for="InsertDocument">Insert Docs</label><br>
        <input type="file" placeholder="Choose File" id="photo" name="photo" accept=".jpg" required/>
        <br><br>

        <input type="checkbox" id="bike" name="bike" value="i have a bike" required/>
        <label for="IHaveABike">I have a bike</label>
        <br>
        <input type="checkbox" id="car" name="car" value="i have a car" required/>
        <label for="IHaveACar">I have a car</label>
        <br>
        <input type="checkbox" id="boat" name="boat" value="i have a boat" required/>
        <label for="IHaveABoat">I have a boat</label>

        <br><br>
        <label for="PhoneNumber">+91</label>
        <input type="tel" id="PhoneNo" name="PhoneNo" required/>
        <br><br>

        <label for="FavouriteColor">Select your favourite color</label>
        <input type="color" id="FavouriteColor" name="FavouriteColor" required/>
        <br><br>

        <input type="reset" value="Reset"/>
        <input type="submit" value="Submit"/>
    </form>
</body>
</html>
