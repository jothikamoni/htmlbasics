<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
    <fieldset>
        <legend>Address Info</legend>

        <label for="StreetNo">StreetNo</label>
        <input type="text" name="StreetNo" id="StreetNo" placeholder="Enter Your Street" required>
        <br><br>

        <label for="Village">Village</label>
        <input type="text" name="Village" id="Village" placeholder="Enter Your Village" required>
        <br><br>

        <label for="City">City</label>
        <input type="text" name="City" id="City" placeholder="Enter Your City" required>
        <br><br>

        <label for="Pincode">Pincode</label>
        <input type="number" name="Pincode" id="Pincode" placeholder="Enter Your Pincode" minlength="100000" maxlength="999999" required>
        <br><br>

    </fieldset>

    <br><br>
    <label for="feedback">Enter Feedback</label>
    <textarea name="feedback" id="feedback" cols="100" rows="10"></textarea>

    <br><br>
    <input type="reset" value="Reset">
    <input type="submit" value="Submit">
    <br><br>

</form>
</body>
</html>
