<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--How to get image in web page-->
    <img src="https://cdn.pixabay.com/photo/2023/05/13/19/20/dog-7991199_1280.jpg" 
    height="250px" 
    width="400px"  
    alt="dog.jpg">

    <img src="./corgi-4415649_1920.jpg" 
    height="250px" 
    width="400px" 
    alt="dog2.jpg" -- alternate name for image >
    <br><br>
    
    <!--How to get audio in web page-->
    <audio src="./beauty-of-nature-384182.mp3" 
    controls -- to get audio visible in web page
    ></audio>
    <br><br>

    <!--How to get video in web page-->
    <video src="228847_medium.mp4" 
    height="500px" 
    width="400px"
    controls -- to get video visible in web page
    autoplay -- to make thw video played automatically
    muted -- to make the video muted
    loop -- to make the video get played continuously
    ></video>
    <br><br>

    <!--How to get youtube video in web page-->
    <iframe src="https://www.youtube.com/watch?v=fJaAYcERf3Y&list=RDfJaAYcERf3Y&start_radio=1" 
    frameborder="0">
    </iframe>
    <br><br>

    <iframe 
    width="400px"
    height="250px" 
    src="https://www.youtube.com/embed/fJaAYcERf3Y?si=USJ6DkuOUVEeuqgh" 
    title="YouTube video player" 
    frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
    referrerpolicy="strict-origin-when-cross-origin" 
    allowfullscreen>
    </iframe>
    <br><br>

    <!-- How to get map/location in web page-->
     <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3888.8988694910927!2d80.24794907447327!3d12.914220987395911!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a525ce7cfa58535%3A0x96c3e0481b851d2f!2sVGP%20Universal%20Kingdom!5e0!3m2!1sen!2sin!4v1767591986160!5m2!1sen!2sin" 
     width="400px" 
     height="250px" 
     style="border:0;" 
     allowfullscreen="" 
     loading="lazy" 
     referrerpolicy="no-referrer-when-downgrade"></iframe>

</body>
</html>
